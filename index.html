<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA V</title>
  <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
  <link href="https://fonts.cdnfonts.com/css/rubik-2" rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/estilos.css">
  <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
      <hr>
      <img src="src/imagens/logo-gta.svg" alt="Logo GTA V">
    </div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#comprar">Comprar</a>
        </li>
        <li>
          <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
              src="src/imagens/icone-link.svg" alt=""></a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="home" id="home">
    <img class="img-fundo" src="src/imagens/bg-main.png"
      alt="Homem de moletom laranja ao lado um carro esportivo amarelo">

    <div class="informacoes">
      <div class="lista-jogos">
        <img src="src/imagens/logo-gta-v.svg" alt="Logo GTA V">
        <img src="src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
      </div>
      <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
      <p class="texto">Experimente os fênomenos do entretenimento Grand Theft Auto V e GTA Online</p>
      <a class="btn-comprar" href="#comprar">Compre já</a>
    </div>
  </main>

  <section class="compre-ja" id="comprar">
    <h2 class="titulo">Compre já</h2>
    <div class="cartao">
      <img src="src/imagens/gta5.jpg" alt="" class="capa-do-jogo">
      <div class="informacoes">
        <h3>Grand Theft Auto V</h3>
        <p>Inclui <strong>modo história do GTA V e GTA Online</strong></p>
        <ul class="plataformas">
          <li><img src="src/imagens/logo-ps5.svg" alt=""></li>
          <li><img src="src/imagens/logo-ps4.svg" alt=""></li>
          <li><img src="src/imagens/logo-xbox-one.svg" alt=""></li>
          <li><img src="src/imagens/logo-xbox-series-s.svg" alt=""></li>
          <li><img src="src/imagens/logo-pc.svg" alt=""></li>
        </ul>
      </div>
      <button class="btn-plataforma">Selecione a plataforma

        <ul class="plataformas">
          <li><img src="src/imagens/logo-ps5.svg" alt=""></li>
          <li><img src="src/imagens/logo-ps4.svg" alt=""></li>
          <li><img src="src/imagens/logo-xbox-series-s.svg" alt=""></li>
          <li><img src="src/imagens/logo-xbox-one.svg" alt=""></li>
          <li><img src="src/imagens/logo-pc.svg" alt=""></li>
        </ul>

      </button>
    </div>
  </section>
  <script src="./src/js/index.js"></script>
</body>

</html>
